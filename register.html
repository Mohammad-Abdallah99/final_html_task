<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <form>
        <label for="name1">first name:</label>
        <input type="text" id="name1" name="fname" placeholder="first name" required/>
        <br/>
        <label for="name2">last name:</label>
        <input type="text" id="name2" name="lname" placeholder="last name" required/>
        <br/>
        <label for="age">age:</label>
        <input type="number" id="age" name="age" min="0" max="100" required/>
        <br/>
        <label for="birthdate">birthday:</label>
        <input type="date" id="birthdate" name="birthdate"/>
        <br/>
        <label for="gender">select gender:</label>
        <input type="radio" name="gender" value="male"/><label >male</label>
        <input type="radio" name="gender" value="female"/><label >female</label>
        <br/>
        <label for="number">your number:</label>
        <input type="number" id="number" name="number" placeholder="0598765432"/>
        <br/>
        <label for="email">email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required/>
        <br/>
        <label for="email2">confirm your email:</label>
        <input type="email" id="email2" name="email2"  placeholder="example@gmail.com" required/>
        <br/>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="********" required/>
        <br/>
        <label for="password2">confiem your Password:</label>
        <input type="password" id="password2" name="password2" placeholder="********" required/>
        <br/>
        <input type="submit" value="register"/>
    </form>
    <a href="./index.html">home page</a>
</body>
</html>
